<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="ustbar">
            <a class="none" href="#">About</a>
            <a class="none" href="">Store</a>
        </div>
        <div class="ustbar2">
            <a class="none hover" href="https://mail.google.com" target="_blank">Gmail</a>
            <a class="none hover" href="https://www.google.com.tr/imghp?hl=tr&tab=ri&authuser=0&ogbl"
                target="_blank">Images</a>
            <img class="apps" src="img/appsbutton.png" alt="apps">
            <input type="submit" class="btn" value="Sign In" onclick="location.href='https://github.com/yusufdogan84';">
        </div>

        <div>
            <img class="logo" src="img/logo.png" alt="logo">
        </div>

        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" maxlength="2048" autofocus="true"
                            placeholder="Google'da arama yapın ya da bir URL yazın" />
                    </div>
                </div>
            </div>
        </div>

        <input class="submit btn2" type="submit" value="Google Search">
        <input class="btn2" type="submit" value="I'm feeling lucky">



        <div class="footer">
            <div class="altbar">
                <a class="none" href="#">Advertising</a>
                <a class="none" href="#">Business</a>
                <a class="none" href="#">How Search Works</a>
            </div>

            <div class="altbar2">
                <a class="none" href="#">Privacy</a>
                <a class="none" href="#">Terms</a>
                <a class="none" href="#">Settings</a>
            </div>
        </div>
    </div>

</body>

</html>
